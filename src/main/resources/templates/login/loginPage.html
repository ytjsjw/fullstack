<form th:action="@{/login/loginPage}"  method="post">
   <main>
        <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog"
             id="modalSignin">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->

                        <h3>LOGIN</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="text"  class="form-control rounded-3" id="loginid"
                                      placeholder="loginId">
                                <label for="loginid">login ID</label>

                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3" id="floatingPassword"
                                       placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                            <div class="container-fluid">
                                <div class="row justify-content-between">
                                    <div class="col-md-4">
                                        <ul class="list-group list-group-horizontal">
                                            <li class="list-group-item"><a href="#">아이디 찾기</a></li>
                                            <li class="list-group-item"><a href="#">비밀번호 찾기</a></li>
                                        </ul>
                                    </div>
                                    <div class="col-md-4">
                                        <ul class="list-group list-group-horizontal">
                                            <li class="list-group-item"><a href="/login/join">회원가입</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                            <hr class="my-4">
                            <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                            <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                                <svg class="bi me-1" width="16" height="16">
                                    <use xlink:href="#twitter"/>
                                </svg>
                                네이버로 로그인하기
                            </button>
                            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                                <svg class="bi me-1" width="16" height="16">
                                    <use xlink:href="#facebook"/>
                                </svg>
                                카카오로 로그인하기
                            </button>
                            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                                <svg class="bi me-1" width="16" height="16">
                                    <use xlink:href="#github"/>
                                </svg>
                                딴걸로 로그인하기 ㅇ.ㅇ
                            </button>
                        </form>
                    </div>
                </div>
            </div>
